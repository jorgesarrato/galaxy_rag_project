name: Docker build and test

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  docker:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Build Docker image
      run: |
        docker build -t rag-api .

    - name: Run container and health check
      run: |
        docker run --rm -v vectors:/app/vectors rag-api python ingest.py
        docker run -d -p 8000:8000 --name rag_test -v vectors:/app/vectors rag-api
        
        for i in {1..60}; do
          if curl -sf http://localhost:8000/health; then
            echo "API is ready"
            exit 0
          fi
            echo "Waiting for API..."
            sleep 2
          done

        echo "API did not become ready in time"
        docker logs rag_test
        exit 1

    - name: Stop container
      run: |
        docker stop rag_test

